<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>constest1</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2 style="color: white; margin-bottom: 25px">New Employees</h2>
      <form id="edit-form">
        <div class="column">
          <label for="name">Enter Name</label> <br />
          <input type="text" id="name" name="name" required />
        </div>
        <div class="column">
          <label for="profession">Enter Profession</label> <br />
          <input type="text" id="profession" name="profession" required />
        </div>
        <div class="column">
          <label for="age">Enter Age</label> <br />
          <input type="number" id="age" name="age" required />
        </div>

        <button type="submit" id="addEmployee">Add User</button>
      </form>
      <div
        id="errorMessage"
        style="display: none; color: red; margin-top: 20px"
      ></div>
      <div
        id="successMessage"
        style="display: none; color: green; margin-top: 20px"
      ></div>
      <h2 style="color: white; margin-bottom: 25px">Added Employees</h2>
      <div id="employeeList"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
